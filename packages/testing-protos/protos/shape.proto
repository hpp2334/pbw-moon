package shapepackage;
syntax = "proto3";

message Position {
    fixed32 id = 1;
    float x = 2;
    float y = 3;
}

message Size {
    fixed64 id = 1;
    float width = 2;
    float height = 3;
}

message Glyph {
    sfixed64 id = 1;
    double scale = 2;
    Position position = 3;
    Size size = 4;
    bytes extraData = 5;
}

message Text {
    uint64 id = 1;
    string text = 2;
    Position position = 3;
    Size size = 4;
    repeated Glyph glyphs = 5;
}
